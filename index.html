<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="logo/logo-gmail.png" alt="gmail-logo">
                <span>Gmail</span>
            </div>
            <div class="header__links">
                <a href="#" class="header__work header__button">For work</a>
                <button class="header__signin header__button">Sign in</button>
                <button class="header__create header__button">Ceate an account</button>
            </div>
        </div>
    </header>

    <section class="feature">
        <div class="feature__container">
            <div class="feature__block">
                <div class="feature__block__title">
                    Secure, smart, and easy to use email
                </div>
                <div class="feature__block__descr">
                    Get more done with Gmail. Now integrated with Google Chat, Google Meet, and more, all in one place.
                </div>
                <div class="feature__buttons">
                    <button class="header__create header__button">Ceate an account</button>
                    <a href="#" class="header__work header__button">For work</a>
                </div>
            </div>
            <img class="feature__img" src="img/feature_img.webp" alt="/">
        </div>
    </section>

    <script>
        let arr = [
            {
                'cars': 5,
                'speed': 10
            },
            {
                'cars': 6,
                'speed': 11
            },
            {
                'cars': 7,
                'speed': 12
            }
        ]

        function qwert(array) {
            array.forEach((element) => {
                let newarr = Object.values(element);
                console.log(newarr.toString());
            });
        }

        qwert(arr);
    </script>

</body>

</html>
